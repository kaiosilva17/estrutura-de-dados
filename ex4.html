<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    let idadesMaiores18 = [];
    let idadeMenores18 = [];

    for (i = 0; i < 10; i += 1) {
      let idades = Number(prompt("Informe sua idade:"));

      if (idades < 18) {
        idadeMenores18.push(idades);
      } else {
        idadesMaiores18.push(idades);
      }
    }

    alert(
      `${idadesMaiores18.length} são maiores de idade (${idadesMaiores18})\n${idadeMenores18.length} são menores de idade (${idadeMenores18})`
    );
  </script>
  <body></body>
</html>
